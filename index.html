	<script type="text/javascript">

		/* ready function */
		document.addEventListener('DOMContentLoaded',function(){

			// get #b-info
			window.bInfo = document.getElementById('b-info');
			// get all .btn-open-close
			var btnsArray = document.getElementsByClassName('btn-open-close');
			var btnsArrayLength = btnsArray.length;

			// set event listeners
			var index;
			for (index = 0; index < btnsArrayLength; ++index) {
				var myTap = new Tap(btnsArray[index]);
				btnsArray[index].addEventListener('tap', tapDidOccur, false);
			}

		});


		function tapDidOccur (e) {
			//your code
			// .btn-open-close
			toggleClass(this, "btn-rotated");
			// .b-info
			toggleClass(bInfo, "b-info-opened");

		}

		function hasClass(el, cls) {
			return el.classList.contains(cls);
		}
		function addClass(el, cls) {
			el.classList.add(cls);
		}
		function removeClass(el, cls) {
			el.classList.remove(cls);
		}
		function toggleClass(el, cls) {
			el.classList.toggle(cls);
		}
	</script>
